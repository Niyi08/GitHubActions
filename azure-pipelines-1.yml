# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2eed50d9-1067-4cf0-afd5-95c7c2ce591c'
  imageRepository: 'myapp'
  containerRegistry: 'challenge.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/codebase/rdicidr-0.1.0/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    
    - task: AzureContainerApps@1
      inputs:
        azureSubscription: 'Azure for Students(1)(0095e18a-d16b-49ce-a344-9fd1269979fb)'
        acrName: 'challenge'
        acrUsername: 'challenge'
        acrPassword: '/cBBS63vRfnzF0iAzGldAy7VI2W7I8Z0LOV63WKguI+ACRAY8fW7'
        dockerfilePath: '$(Build.SourcesDirectory)/codebase/rdicidr-0.1.0/Dockerfile'
        imageToBuild: 'myapp'
        imageToDeploy: 'myapp'
        containerAppName: 'challengecontainer'
        resourceGroup: 'challenge''
    
