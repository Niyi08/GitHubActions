trigger:
  branches:
    exclude:
      - "*"

pr:
  branches:
    include:
      - "*"

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseNode@1
  inputs:
    checkLatest: true

# Cambiar al directorio "codebase"
- script: |
    echo "Changing directory to 'codebase'"
    cd $(Build.SourcesDirectory)/codebase  # Navega al directorio correcto
    npm install
  displayName: 'Install dependencies'

- script: |
    cd $(Build.SourcesDirectory)/codebase  # Navega a la carpeta correcta para el linter
    npm run lint
  displayName: 'Run Linter (ESLint)'

- script: |
    cd $(Build.SourcesDirectory)/codebase  # Navega a la carpeta correcta para Prettier
    npm run prettier
  displayName: 'Run Formatter (Prettier)'

- script: |
    cd $(Build.SourcesDirectory)/codebase  # Navega a la carpeta correcta para las pruebas
    CI=true npm run test
  displayName: 'Run Tests (Jest)'

- script: |
    cd $(Build.SourcesDirectory)/codebase  # Navega a la carpeta correcta para la construcci√≥n
    npm run build
  displayName: 'Build Project'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'
