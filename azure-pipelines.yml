trigger:
  branches:
    exclude:
      - "*"

pr:
  branches:
    include:
      - "*"

pool:
  vmImage: 'ubuntu-latest'

steps:
  # Paso 1: Usar Node.js versi√≥n 15.x
  - task: NodeTool@0
    inputs:
      versionSource: 'spec'
      versionSpec: '15.x'

  # Paso 2: Instalar dependencias con npm
  - task: Npm@1
    inputs:
      command: 'install'
      workingDir: '$(System.DefaultWorkingDirectory)/codebase/rdicidr-0.1.0'
